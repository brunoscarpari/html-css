<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <Style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:hover {
            color: black;
            text-decoration: underline ;
            
        }
        a::after{
            content: ' [link]';
            color: rgb(202, 202, 202);
            text-decoration: none;
        }
        
    </Style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/twentyonepilots"> YouTube</a></li>
        <li><a href="https://www.instagram.com/twentyonepilots/">Instagram</a></li>
        <li><a href="https://open.spotify.com/intl-pt/artist/3YQKmKGau1PzlVlkL1iodx">Spotify</a></li>
    </ul>
</body>
</html>
