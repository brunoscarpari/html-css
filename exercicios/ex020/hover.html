<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: black;
            color: aliceblue;
        }
        div:hover{
            color: red;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>passe o mouse aqui
        <p>texto secreto!!!</p>
    </div>
</body>
</html>
